<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Function</title>
  </head>
  <body>
    <script>
      const myArray = ['make dinner', 'wash dishes', 'get a tour'];

      myArray.forEach(function (value) {
        console.log(value);
      });
      console.log('same as previous');
      for (let i = 0; i <= myArray.length; i++) {
        const value = myArray[i];
        console.log(value);
      }
    </script>
  </body>
</html>
